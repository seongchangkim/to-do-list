<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Nanum+Pen+Script&family=Poor+Story&display=swap" rel="stylesheet">
</head>
<body>
    <div id="clock"></div>
    <div id="page">
        <div class="header">
            <h2>ToDo List</h2>
        </div>
        <div class="to-do-page">
            <div class="to-do-list-add">
                <input type="text" id="to-do" placeholder="할 일">
                <div class="to-do-btn">추가</div>
            </div>
            <div class="to-do-list"></div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
